<!DOCTYPE html>
<html>

<body>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <h2>Stores
                    <button type="button" class="btn btn-success pull-right" ng-click="addclicked()"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button>
                </h2>

                <ul class="list-group">

                    <a href="#" ng-class="{'active': item.StoreId == selected}" class="list-group-item" ng-repeat="item in store" ng-click="setSelected(item.StoreId);setSelectedSt(item); $event.stopPropagation(); $event.preventDefault();">
                        {{item.Name}}
                        <!-- {{item.Lastname}} -->
                        <!-- <span ng-class="item.Position == 'Primary' ? 'primarysp' : 'secondarysp'">
                                {{item.Position}}
                        </span> -->
                    </a>
                </ul>
            </div>
            <div class="col-md-3 col-md-offset-1" ng-if="isSelectedSt">
                <h2>Details
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary" ng-click="updateStore(selectedst)"> 
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true" >
                            </span>
                             Edit
                            </button>

                        <button type="button" class="btn btn-danger" ng-click="deleteStore(selectedst)"> 
                        <span class="glyphicon glyphicon-trash" aria-hidden="true">
                            </span> 
                            Delete
                        </button>
                    </div>
                </h2>
                <div class="well">

                    Name: {{selectedst.Name}}
                    <br>
                    <div ng-repeat="dt in districts">
                        <div ng-if="selectedst.DistrictId == dt.DistrictId">
                            <br> District: {{dt.Name}}
                        </div>
                    </div>
                    <hr style="border-top: 1px solid black; background: transparent;"> {{selectedsp.Description}}
                </div>
            </div>

            <div class="col-md-3 col-md-offset-1" ng-if="isAddClicked || isUpdate">
                <h2>Add new store</h2>
                <form name="Store" novalidate>
                    <div class="form-group">
                        <label>Name: </label>
                        <input type="text" name="name" class="form-control" ng-model="addst.Name" required>
                    </div>
                    <div class="form-group">

                        <label for="singleSelect"> District: </label><br>
                        <select class="form-control" name="singleSelect" ng-model="addst.DistrictId" required>
                                                  <option value="">---Please select a district---</option>
                                                  <option ng-repeat="dist in districts" value={{dist.DistrictId}}>{{dist.Name}}</option>
                                                </select>
                    </div>

                    <!-- SUBMIT BUTTON -->
                    <button type="submit" class="btn btn-primary" ng-click="onSubmit(Store.$valid)">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
